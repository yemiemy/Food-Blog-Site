{% extends "single.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}


<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "images/bg_4.jpg" %} ');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <img class="rounded-circle account-img" class="blog-img mr-4" src="{{ user.profile.image.url }}" width="100px" height="100px">
            <h1 class="mb-3 bread" class="account-heading">{{ user.username }}</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Profile<i class="ion-ios-arrow-forward"></i></span></p>
            <p  style="color:white;">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </section>

    <div class="content-section">
      <div class="media">
        
        <div class="media-body">
          <h2 class="account-heading" > {{user.username}}</h2>
          
        </div>
      </div>
      <!--Form Here-->
    </div>





{% endblock content%}
