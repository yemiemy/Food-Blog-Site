{% extends "single.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}


<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "images/bg_4.jpg" %} ');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <img class="rounded-circle account-img" class="blog-img mr-4" src="{{ user.profile.image.url }}" width="100px" height="100px">
            <h1 class="mb-3 bread" class="account-heading">{{ user.username }}</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Profile<i class="ion-ios-arrow-forward"></i></span></p>
            <p  style="color:white;">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </section>

    <div class="content-section">
      <div class="media">
        
        <!--<div class="media-body">
          <h2 class="account-heading" > {{user.username}}</h2>
          
        </div>-->
      </div>
      <!--Form Here-->
         <div class="comment-form-wrap pt-5">
    <div class="col-sm-5 offset-sm-3">
                <h3 class="mb-5">Profile Info</h3>
                <form action="#" method="POST" class="p-5 bg-light" enctype="multipart/form-data">
                  <h3>Update Profile Info</h3>
                                 {% csrf_token %}
                                 {{ u_form|crispy }}
                                 {{ p_form|crispy }}

                  <div class="form-group">
                    <input type="submit" value="Update" class="btn py-3 px-4 btn-primary">
                  </div>

                </form>
                  <div class="desc">
                    <small class="text-muted"> <a class="ml-2" href="{% url 'login' %}"></a>
                    </small>
              
                  </div>
              </div>
            </div>
    </div>





{% endblock content%}
