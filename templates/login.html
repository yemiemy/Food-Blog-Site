{% extends "single.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}


<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "images/bg_4.jpg" %} ');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Log In</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span><a href="{% url 'login' %}"> Log In </a><i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

   <div class="comment-form-wrap pt-5">
    <div class="col-sm-5 offset-sm-3">
                <h3 class="mb-5"></h3>
                <form action="#" method="POST" class="p-5 bg-light">
                                 {% csrf_token %}
                                 {{ form|crispy }}

                  <div class="form-group">
                    <input type="submit" value="Login" class="btn py-3 px-4 btn-primary">
                  </div>

                </form>
                  <div class="desc">
                    <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                    </small>
              
                  </div>
              </div>
            </div>
         




{% endblock content%}
